<ion-menu side="left" id="authenticated" [content]="content">
    <ion-header>
      <ion-toolbar class="user-profile">
  
        <ion-grid>
          <ion-row>
            <ion-col col-4>
                <div class="user-avatar">
                  <img src="../assets/imgs/avatar.png">
                </div>
            </ion-col>
            <ion-col padding-top col-8>
              <h2 ion-text class="no-margin bold text-white">
                <span style="font-size: 10px;">{{nome}}</span>
              </h2>
              <span ion-text color="light">Aluno</span>
            </ion-col>
          </ion-row>
  
          <ion-row no-padding class="other-data">
            <ion-col no-padding class="column">
              <button ion-button icon-left small full color="light" menuClose disabled>
                <ion-icon name="contact"></ion-icon>
                Editar Perfil
              </button>
            </ion-col>
            <ion-col no-padding class="column">
              <button ion-button icon-left small full color="light" menuClose (click)="sair()">
                <ion-icon name="log-out"></ion-icon>
                Sair
              </button>
            </ion-col>
          </ion-row>
  
        </ion-grid>
  
      </ion-toolbar>
    </ion-header>
  
    <ion-content color="primary">
  
      <ion-list class="user-list">
        <button ion-item class="text-1x" (click)="clearAll()">
            <ion-icon item-left name="md-trash" color="danger"></ion-icon>
            <span ion-text color="danger">Limpar Atividades</span>
        </button>
        <hr>
        <button ion-item menuClose class="text-1x" (click)="sobre()">
          <ion-icon item-left name="ios-information-circle-outline" color="primary"></ion-icon>
          <span ion-text color="primary">Sobre</span>
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
