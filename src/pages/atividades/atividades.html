<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title>
        Atividades
      </ion-title>
    </ion-navbar>
<ion-toolbar>
<ion-segment [(ngModel)]="atividades">
    <ion-segment-button value="a_fazer">
      A fazer
    </ion-segment-button>
    <ion-segment-button value="fazendo">
      Fazendo
    </ion-segment-button>
    <ion-segment-button value="concluido">
      Conclu√≠do
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]="atividades">
  <ion-list *ngSwitchCase="'a_fazer'">
    <a style="text-decoration: none" (click)="teste({teste: 1})">
    <ion-item>
      <h2>Atividade x.</h2>
    </ion-item>
    </a>
    <ion-item>
      <h2>Atividade y.</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'fazendo'">
    <ion-item>
      <h2>Fazendo x</h2>
    </ion-item>
    <ion-item>
      <h2>Fazendo y</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'concluido'">
    <ion-item>
      <h2>Concluido x.</h2>
    </ion-item>
    <ion-item>
      <h2>Concluido y.</h2>
    </ion-item>
  </ion-list>
</div>
</ion-content>
