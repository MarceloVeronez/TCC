<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title>
        Atividades
      </ion-title>
    </ion-navbar>
<ion-toolbar>
<ion-segment [(ngModel)]="atividades_switch">
    <ion-segment-button value="a_fazer">
      A fazer
    </ion-segment-button>
    <ion-segment-button value="fazendo">
      Fazendo
    </ion-segment-button>
    <ion-segment-button value="concluido">
      Concluído
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]="atividades_switch">
  <ion-list *ngSwitchCase="'a_fazer'">
    <a style="text-decoration: none">
        <ion-card *ngFor="let atividade of atividades">
          <ion-card-header (click)="openModal({atividade: atividade.nome})">
            {{atividade.nome}}
          </ion-card-header>
          <ion-card-content>
            Anotações sobre a atividade
            <ion-buttons right style="font-size: 12px;color: #ec0000;">Mover para Fazendo&nbsp;<ion-icon name="ios-redo-outline"></ion-icon></ion-buttons>
          </ion-card-content>
        </ion-card>
    </a>
  </ion-list>

  <ion-list *ngSwitchCase="'fazendo'">
    <ion-item>
      <h2>Fazendo x</h2>
    </ion-item>
    <ion-item>
      <h2>Fazendo y</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'concluido'">
    <ion-item>
      <h2>Concluido x.</h2>
    </ion-item>
    <ion-item>
      <h2>Concluido y.</h2>
    </ion-item>
  </ion-list>
</div>
</ion-content>
