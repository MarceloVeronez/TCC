<ion-header>
  <ion-toolbar>
    <ion-title>
      Descrições
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button (click)="updateDesc()">
          <span ion-text color="primary" showWhen="ios">Salvar</span>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label floating>{{atividade}}</ion-label>
        <ion-textarea [(ngModel)]="descricao">{{descricaoantiga}}</ion-textarea>
      </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title><button style="color:red;" ion-button full outline (click)="deleteAtividade()"><ion-icon name="md-trash"></ion-icon>&nbsp;Deletar Atividade</button></ion-title>
    </ion-toolbar>
  </ion-footer>
