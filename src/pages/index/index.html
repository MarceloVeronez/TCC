<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="titulo_index">
      Matérias
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <button ion-button (click)="irParaAtividades()">Matérias entrarão aqui.</button>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let materia of materias">
        <mt-restaurant [materia]="materia"> </mt-restaurant>
    </ion-item-sliding>
  </ion-list>
</ion-content>
