<ion-header>
  <ion-toolbar>
    <ion-title>
      Adicionar Atividade
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="addAtv()">
        <span ion-text color="primary" showWhen="ios">Salvar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Titulo:</ion-label>
        <ion-input style="color: black" type="text" required [(ngModel)]="titulo"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Descrição:</ion-label>
          <ion-textarea style="color: black" [(ngModel)]="descricao" ngControl="descricao"></ion-textarea>
    </ion-item>
</ion-content>
