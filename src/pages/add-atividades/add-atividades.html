<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Atividades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating> Titulo da atividade</ion-label>
      <ion-input type="text" [(ngModel)]="atividade.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> Anotações sobre a Atividade</ion-label>
      <ion-textarea type="text" [(ngModel)]="atividade.descricao"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="addAtv(atividade,id_aluno,id_disciplina)">Adicionar</button>
</ion-content>
