<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
		<div class="login-content">
	  
		  <!-- Logo -->
		  <div padding-horizontal text-center class="animated fadeInDown">
				<ion-icon name="md-clipboard" style="font-size: 4.2em;"></ion-icon>
			<h2 ion-text class="text-primary">
			  <strong>Organize Tasks</strong> <span style="font-size: 20px">Uni-FACEF</span>
			</h2>
		  </div>
	  
		  <!-- Login form -->
		  <form class="list-form">
			<ion-item>
			  <ion-label floating>
				<ion-icon name="md-key" item-start class="text-primary"></ion-icon>
				Identificação do Usuario
			  </ion-label>
			  <ion-input name="Username" [(ngModel)]="username" ngDefaultControl></ion-input>
			</ion-item>
	  
			<ion-item>
			  <ion-label floating>
				<ion-icon name="lock" item-start class="text-primary"></ion-icon>
				Senha
			  </ion-label>
			  <ion-input name="Password" type="password" [(ngModel)]="password" ngDefaultControl></ion-input>
			</ion-item>
		  </form>
	  
		  <div>
			<button ion-button icon-start block color="dark" tappable (click)="login()">
			  Acessar
			</button>
	  
		  </div>
	  
		</div>
	  </ion-content>
